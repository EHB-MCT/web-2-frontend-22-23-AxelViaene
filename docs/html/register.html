<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../javascript/register.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="title">
            <img id="PukeiDex_Icon" src="../icons/PukeiDex_Icon.png" alt="">
            <p class="PukeiDex">PukeiDex</p>
        </div>
        <div class="registerBox">
            <form action="" id="form">
                <div class="username">
                    <label for="registerUsername" id="userLabel">Username:</label>
                    <input type="text" id="registerUsername">
                </div>
                <div class="email">
                    <label for="registerEmail" id="emailLabel">Email:</label>
                    <input type="text" id="registerEmail">
                </div>
                <div class="password">
                    <label for="registerPassword" id="passwordLabel">Password:</label>
                    <input type="text" id="registerPassword">
                </div>
                <div class="confirmpassword">
                    <label for="confirmregisterPassword" id="confirmpasswordLabel">Confirm password:</label>
                    <input type="text" id="confirmregisterPassword">
                </div>
                <button type="submit" id="registerButton">Register</button>
                <div class="loginMessage">
                    <p>Already have an account?</p>
                    <button type="submit" id="loginButton">Login</button>
                </div>
            </form>

        </div>
    </main>
</body>

</html>

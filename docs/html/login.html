<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../javascript/login.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="title">
            <img id="PukeiDex_Icon" src="../icons/PukeiDex_Icon.png" alt="">
            <p class="PukeiDex">PukeiDex</p>
        </div>
        <div class="loginBox">
            <form id="form">
                <div class="username">
                    <label id="userLabel" for="loginUsername">Email:</label>
                    <input type="text" id="loginUsername">
                </div>
                <div class="password">
                    <label id="passwordLabel" for="loginPassword">Password:</label>
                    <input type="text" id="loginPassword">
                </div>
                <button type="submit" id="loginButton">Login</button>
                <div class="registerMessage">
                    <p>No account?</p>
                    <button type="submit" id="registerButton">Register</button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
